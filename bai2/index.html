<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Product Management</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #eef2ff;
            --primary-hover: #4f46e5;
            --accent: #f59e0b;
            --bg-page: #f8fafc;
            --card-bg: #ffffff;
            --text-heading: #0f172a;
            --text-body: #334155;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-body);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 3rem 1rem;
        }

        .main-card {
            background: var(--card-bg);
            border-radius: 1.25rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem;
            border: 1px solid var(--border);
            position: relative;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, var(--primary), #818cf8);
            border-radius: 1.25rem 1.25rem 0 0;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 2.25rem;
            color: var(--text-heading);
            margin: 0;
            letter-spacing: -0.05em;
        }

        .search-container {
            position: relative;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            background: #f8fafc;
            border: 1px solid var(--border);
            color: var(--text-body) !important;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .search-input:focus {
            background: #ffffff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Modal & Form Refinements */
        .modal-content {
            border-radius: 1.5rem !important;
            border: 1px solid var(--border) !important;
            overflow: hidden;
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary), #818cf8);
            z-index: 10;
        }

        .modal-backdrop {
            background-color: #0f172a;
        }

        .modal-backdrop.show {
            opacity: 0.4;
        }

        .form-label {
            margin-bottom: 0.5rem;
            color: var(--text-heading);
            letter-spacing: 0.025em;
        }

        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            font-size: 0.95rem;
            transition: all 0.2s;
            background-color: #f8fafc;
        }

        .form-control:focus {
            background-color: #ffffff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
            outline: none;
        }

        .form-control[readonly] {
            background-color: #f1f5f9;
            color: var(--text-muted);
        }

        .btn-premium {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.625rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .btn-premium:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        .btn-reload {
            background-color: #f1f5f9;
            color: #475569;
            box-shadow: none;
        }

        .btn-reload:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
            color: #1e293b;
            box-shadow: var(--shadow);
        }

        .table-responsive {
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            overflow: hidden;
            margin-top: 1rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin: 0;
            vertical-align: middle;
        }

        .table thead th {
            background: var(--bg-page);
            padding: 1rem 1.25rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 2px solid var(--border);
            cursor: pointer;
        }

        .table thead th:last-child {
            text-align: right;
            width: 280px;
        }

        .table thead th:hover {
            color: var(--primary);
        }

        .table tbody td {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
            color: var(--text-body);
            vertical-align: middle;
            transition: background-color 0.2s;
        }

        .table tbody tr:hover td {
            background-color: #f8fafc;
        }

        .table tbody td:last-child {
            text-align: right;
            padding-right: 1.5rem;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .btn-action {
            width: 38px;
            height: 38px;
            padding: 0;
            border-radius: 0.625rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            margin-left: 0.5rem;
            text-decoration: none;
        }

        .btn-comments {
            color: var(--primary);
            background-color: var(--primary-light);
            border-color: #e0e7ff;
        }

        .btn-comments:hover {
            background-color: #dee2ff;
            transform: scale(1.1);
        }

        .btn-edit {
            color: #d97706;
            background-color: #fffbeb;
            border-color: #fef3c7;
        }

        .btn-edit:hover {
            background-color: #fef3c7;
            transform: scale(1.1);
        }

        .btn-delete {
            color: var(--danger);
            background-color: #fef2f2;
            border-color: #fee2e2;
        }

        .btn-delete:hover {
            background-color: #fee2e2;
            transform: scale(1.1);
        }

        .btn-restore {
            color: var(--success);
            background-color: #ecfdf5;
            border-color: #d1fae5;
        }

        .btn-restore:hover {
            background-color: #d1fae5;
            transform: scale(1.1);
        }

        .badge-views {
            background-color: #f1f5f9;
            color: #475569;
            padding: 0.375rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.725rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            border: 1px solid var(--border);
        }

        /* Soft Delete Styles */
        .is-deleted {
            opacity: 0.6;
            background-color: #f3f4f6 !important;
        }

        .is-deleted .post-title,
        .is-deleted .views-text,
        .is-deleted code {
            text-decoration: line-through;
            color: var(--text-muted) !important;
        }

        /* Comments Styles */
        .comment-item {
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-item:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow);
            background-color: #f8fafc;
        }

        .comment-actions {
            transition: all 0.2s ease;
            display: flex;
            gap: 0.25rem;
        }

        .comment-text {
            color: var(--text-heading);
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .comment-id-badge {
            font-size: 0.7rem;
            color: var(--text-muted);
            background: #f1f5f9;
            padding: 0.2rem 0.5rem;
            border-radius: 0.5rem;
            font-family: monospace;
        }

        .btn-comment {
            color: var(--primary);
            padding: 0.4rem 0.8rem;
            border-radius: 0.375rem;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid transparent;
            margin-right: 0.5rem;
        }

        .btn-comment:hover {
            background-color: #f5f3ff;
            border-color: #ede9fe;
        }

        @media (max-width: 640px) {
            .main-card {
                padding: 1.5rem 1rem;
                border-radius: 0;
            }

            .table-responsive {
                border-left: none;
                border-right: none;
            }
        }
    </style>
</head>

<body>
    <div class="container pb-5">
        <div class="main-card">
            <header class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
                <h1 class="m-0">Post Management</h1>
                <div class="d-flex gap-2 align-items-center">
                    <button class="btn btn-premium" data-bs-toggle="modal" data-bs-target="#addPostModal">
                        <span>‚ûï</span> Add Post
                    </button>
                    <button class="btn btn-premium btn-reload" onclick="loadProducts()">
                        <span>üîÑ</span> Reload
                    </button>
                </div>
            </header>

            <!-- Add Post Modal -->
            <div class="modal fade" id="addPostModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0 shadow-lg">
                        <div class="modal-header border-0 pb-0">
                            <h5 class="modal-title fw-bold"
                                style="font-family: 'Outfit', sans-serif; font-size: 1.5rem;">Create New Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <form id="addPostForm">
                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold">ID (Auto-generated)</label>
                                    <input type="text" class="form-control" placeholder="ID will be generated" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold">Post Title</label>
                                    <input type="text" id="postTitle" class="form-control" placeholder="Enter title..."
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold">Views</label>
                                    <input type="number" id="postViews" class="form-control" placeholder="0" required>
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="button" class="btn btn-premium py-2" onclick="createPost()">
                                        Confirm Create
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Post Modal -->
            <div class="modal fade" id="editPostModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0 shadow-lg">
                        <div class="modal-header border-0 pb-0">
                            <h5 class="modal-title fw-bold"
                                style="font-family: 'Outfit', sans-serif; font-size: 1.5rem;">Edit Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <form id="editPostForm">
                                <input type="hidden" id="editPostId">
                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold">Post Title</label>
                                    <input type="text" id="editPostTitle" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold">Views</label>
                                    <input type="number" id="editPostViews" class="form-control" required>
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="button" class="btn btn-premium py-2" onclick="savePostEdit()">
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Comments Modal -->
            <div class="modal fade" id="commentsModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content border-0 shadow-lg">
                        <div class="modal-header border-0 pb-0">
                            <div>
                                <h5 class="modal-title fw-bold"
                                    style="font-family: 'Outfit', sans-serif; font-size: 1.5rem;">Comments</h5>
                                <p class="text-muted small mb-0" id="commentsPostTitle"></p>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <!-- Add Comment Form -->
                            <div class="bg-light p-3 rounded-3 mb-4">
                                <label class="form-label text-muted small fw-bold">Add New Comment</label>
                                <div class="input-group">
                                    <input type="text" id="newCommentText" class="form-control"
                                        placeholder="Write a comment...">
                                    <button class="btn btn-premium" type="button" onclick="addComment()">Post</button>
                                </div>
                            </div>

                            <!-- Comments List -->
                            <div id="commentsList" class="overflow-auto" style="max-height: 400px;">
                                <div class="text-center py-4 text-muted">Loading comments...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Comment Modal (Nested) -->
            <div class="modal fade" id="editCommentModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0 shadow-sm">
                        <div class="modal-body p-4">
                            <h6 class="fw-bold mb-3">Edit Comment</h6>
                            <input type="text" id="editCommentText" class="form-control mb-3">
                            <div class="d-flex justify-content-end gap-2">
                                <button class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                                <button class="btn btn-premium" onclick="saveCommentEdit()">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Confirmation Modal -->
            <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" style="max-width: 400px;">
                    <div class="modal-content border-0 shadow-lg">
                        <div class="modal-body p-4 text-center">
                            <div class="mb-3">
                                <span style="font-size: 3rem;">‚ö†Ô∏è</span>
                            </div>
                            <h5 class="fw-bold mb-2" id="confirmModalTitle">Are you sure?</h5>
                            <p class="text-muted mb-4" id="confirmModalMessage">Do you really want to proceed with this
                                action?</p>
                            <div class="d-flex gap-2 justify-content-center">
                                <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal"
                                    style="border-radius: 0.75rem;">Cancel</button>
                                <button type="button" id="confirmModalBtn" class="btn btn-premium px-4"
                                    style="border-radius: 0.75rem;">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="search-container">
                <input type="text" class="form-control search-input" placeholder="Search posts by title..."
                    oninput="searchProducts(this.value)">
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th id="header-id" onclick="sortBy('id')">ID <span class="sort-icon">‚áÖ</span></th>
                            <th id="header-title" onclick="sortBy('title')">Post Title <span class="sort-icon">‚áÖ</span>
                            </th>
                            <th id="header-views" onclick="sortBy('views')">Views <span class="sort-icon">‚áÖ</span></th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-container">
                        <tr>
                            <td colspan="4" class="text-center py-5">
                                <div class="spinner-border" role="status"></div>
                                <div class="mt-2 text-muted">Loading data...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
