<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Product Management</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary: #a855f7;
            --accent: #f43f5e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #f8fafc;
            --text-muted: #cbd5e1;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 10%;
            right: 10%;
            width: 400px;
            height: 400px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100px, 50px);
            }
        }

        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            box-shadow: var(--card-shadow);
            padding: 2.5rem;
            margin-top: 2rem;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #c084fc, #fb7185);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .table {
            --bs-table-bg: transparent;
            --bs-table-color: var(--text-main);
            color: var(--text-main);
            vertical-align: middle;
            margin-bottom: 0;
        }

        .table thead th {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            padding: 1.25rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .table thead th:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .table thead th.active {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .sort-icon {
            display: inline-block;
            margin-left: 5px;
            font-size: 0.7rem;
            opacity: 0.5;
        }

        .active .sort-icon {
            opacity: 1;
        }

        .table tbody td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1rem;
            font-size: 0.95rem;
        }

        .table tbody tr {
            transition: background 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .product-thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white !important;
            border-radius: 0.75rem;
            padding-left: 2.5rem;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem var(--primary-glow);
        }

        .btn-premium {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 0.75rem;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-premium:hover,
        .btn-premium.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--primary-glow);
        }

        .badge-category {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.3);
            font-weight: 600;
        }

        .price-text {
            font-weight: 700;
            color: #818cf8;
            font-family: 'Outfit', sans-serif;
        }

        .loading-container {
            text-align: center;
            padding: 5rem;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="container pb-5">
        <div class="main-card">
            <header class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
                <h1 class="m-0">Post Management</h1>
                <div class="d-flex gap-2 align-items-center">
                    <button class="btn btn-premium" onclick="loadProducts()">
                        <span>üîÑ</span> Reload
                    </button>
                </div>
            </header>

            <div class="row g-3 mb-4">
                <div class="col-12 position-relative">
                    <span class="position-absolute top-50 translate-middle-y ps-3 text-muted">üîç</span>
                    <input type="text" class="form-control search-input" placeholder="Search posts by title..."
                        oninput="searchProducts(this.value)">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th id="header-id" onclick="sortBy('id')">ID <span class="sort-icon">‚áÖ</span></th>
                            <th id="header-title" onclick="sortBy('title')">Post Title <span
                                    class="sort-icon">‚áÖ</span></th>
                            <th id="header-views" onclick="sortBy('views')">Views <span class="sort-icon">‚áÖ</span></th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-container">
                        <tr>
                            <td colspan="4" class="text-center py-5">
                                <div class="spinner-border" role="status"></div>
                                <div class="mt-2 text-muted">Loading data...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
